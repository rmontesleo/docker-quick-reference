apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nginx-volume
          mountPath: /usr/nginx/html
    - name: sidecar-container
      image: curlimage/curl
      command: ["/bin/bash"]
      args: ["-c", "echo Hello from sidecar contaier; sleep 300"]
